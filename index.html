<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <h1>Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height: 
        <input type="number" id="input_height" name="height" min="1" max="200" value="20"> 
        Grid Width: 
        <input type="number" id="input_width" name="width" min="1" max="200" value="20">
        <input type="submit" value="Draw grid!">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">
  
    <h2>Design Canvas</h2>
    <p><input type="button" id="reset" value="Reset Canvas"></p>
    <table id="pixel_canvas" ondragstart="return false;" ondrop="return false;" oncontextmenu="return false;">

    </table>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="designs.js"></script>
</body>
</html>
